<div class="container">
  <div class="form-section">
    <h3>Add a new {{ transactionType | lowercase }}</h3>
    <app-transaction-form
      [transactionType]="transactionType"
      (submitted)="handleFormSubmit($event)"
    >
    </app-transaction-form>
    <div class="message-container">
      <span *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </span>
      <span *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </span>
    </div>
  </div>

  <div class="list-section">
    <h3>Recent transactions</h3>
    <app-loading [loading]="loading"></app-loading>
    <table mat-table [dataSource]="transactions" *ngIf="!loading">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "dd MMM yyyy" }}
        </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="align-right">Amount</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="{{ transactionType }}-amount align-right"
        >
          {{ element.amount | currency }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" class="name">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="align-right">
          <button
            mat-icon-button
            (click)="editTransaction(element)"
            aria-label="Edit transaction"
            title="Edit"
            [disabled]="!element.id"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteTransaction(element)"
            aria-label="Delete transaction"
            title="Delete"
            [disabled]="!element.id"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
