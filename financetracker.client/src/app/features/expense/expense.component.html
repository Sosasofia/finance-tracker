<div class="expense-container">
  <div class="form-section">
    <h3>Add a new expense</h3>
    <app-transaction-form
      [transactionType]="'expense'"
      (submitted)="handleFormSubmit($event)"
    >
    </app-transaction-form>
    <div class="error-container">
      <span *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </span>
    </div>
  </div>

  <div class="list-section">
    <h3>Recent Expenses</h3>
    <app-loading [loading]="loading"></app-loading>
    <table mat-table [dataSource]="expenseTransactions" *ngIf="!loading">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "dd MMM yyyy" }}
        </td>
      </ng-container>
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element" class="expense-amount">
          {{ element.amount | currency }}
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element" class="name">
          {{ element.name }}
        </td>
      </ng-container>
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
